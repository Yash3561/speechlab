version: "3.8"

services:
  # PostgreSQL - MLflow backend & metadata
  postgres:
    image: postgres:16-alpine
    container_name: speechlab-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: speechlab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis - Task queue & caching
  redis:
    image: redis:7-alpine
    container_name: speechlab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible storage (local dev)
  minio:
    image: minio/minio:latest
    container_name: speechlab-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MLflow - Experiment tracking
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: speechlab-mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --backend-store-uri postgresql://postgres:postgres@postgres:5432/speechlab
      --default-artifact-root s3://speechlab-artifacts/
      --host 0.0.0.0
      --port 5000

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: speechlab-backend
    depends_on:
      - postgres
      - redis
      - minio
      - mlflow
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/speechlab
      REDIS_URL: redis://redis:6379
      MLFLOW_TRACKING_URI: http://mlflow:5000
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./configs:/app/configs

volumes:
  postgres_data:
  redis_data:
  minio_data:
