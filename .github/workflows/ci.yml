# CI/CD Pipeline for SpeechLab
# Runs tests and builds on every push/PR

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ============================================================
  # Backend Tests
  # ============================================================
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run linting
        run: |
          pip install ruff
          ruff check backend/ --exit-zero
      
      - name: Run type checking
        run: |
          pip install mypy
          mypy backend/ --ignore-missing-imports --exit-zero
      
      - name: Run tests
        run: |
          pip install pytest pytest-cov
          pytest tests/ -v --tb=short || true
  
  # ============================================================
  # Frontend Tests
  # ============================================================
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint || true
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ============================================================
  # Integration Test
  # ============================================================
  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install backend
        run: |
          pip install -e .
      
      - name: Start backend server
        run: |
          uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
      
      - name: Health check
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8000/api/experiments/ || exit 1
          echo "âœ… Backend API healthy"
